MainView.HelpText=<html><ul><li><u>Recherche</u></li><p>Pour choisir un mot-clé, commencez par entrer un point d'exclamation (!). Une liste des différents mots-clés vous sera proposée.<br />Une fois le mot-clé choisi, vous pouvez entrer le texte à rechercher. Une liste vous sera proposée. Vous pouvez directement choisir un élément avec les flèches directionnelles ou la souris. Si vous souhaitez ajouter des champs à votre requête, il vous suffit d'effectuer la même opération qu'auparavant et de séparer les différents champs par un point-virgule (;). Pour lancer la recherche, appuyez sur la touche "Entrée" du clavier. Pour l'annuler, cliquez sur la croix à droite de la barre de recherche.</p><li><u>Clic sur une étoile</u></li><p>Lorsque vous sélectionnez une étoile à l'aide de la souris, vous obtiendrez différentes informations à son propos.</p><li><u>Paramètres</u></li><p>Dans la fenêtre des paramètres, vous pouvez configurer plusieurs options concernant le transfert des données entre l'ordinateur et le pointeur.</p></ul></html>
