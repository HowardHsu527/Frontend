MainView.HelpText=<html><ul><li><u>Searching</u></li><p>To begin a search, type an exclamation mark (!) in the search bar up right. A list of accepted keywords will be presented to you.<br />When you chose a keyword, you may then enter your search text. A list of matching items will be provided. You can chose an item by clicking on it.If you want to add a search criteria, you have to repeat the operation after a semicolon (;).To begin searching, press the "Enter" key on your keyboard. To stop searching, click on the cross located on the right of the search bar.</p><li><u>Click on a star</u></li><p>When you select a star with your mouse, information about it will be shown on the left of the screen.</p><li><u>Settings</u></li><p>In the settings window, you can configure how the serial communication between the computer and the pointer is set.</p></ul></html>
